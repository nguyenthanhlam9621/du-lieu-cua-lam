<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <script src="form.js">

    </script>
</head>
<body>
<h2> Hotel Reservation Form</h2>
<form id="Frmreservation">
    <table>
        <tr>
            <td><label for="txtName">Name:</label> </td>
            <td><input id="txtName" type="text" /></td>
        </tr>
        <tr>
            <td>Arrival Date:</td>
            <td><input id="txtArrival" type="text" /></td>
        </tr>
        <tr>
            <td>Departure Date:</td>
            <td><input id="txtDeparture" type="text" /></td>
        </tr>
        <tr>
            <td>Number of Person:</td>
            <td><input id="txtPerson" type="text" maxlength="3" size="3"></td>
        </tr>
        <tr>
            <td><img id="imgSubmit" width="120px" height="30px" src="submit.jpg" alt="submit", onmousedown="showImage(this,'submitdown.jpg');" onmouseup="showImage(this,'sumbit.jpg');", onclick="frmReservation.submit();" /> </td>
            <td><img id="imgSubmit" width="120px" height="30px" src="reset.jpg" alt="Reset", onmousedown=" showImage(this,'resetdown.jpg');" onmouseup="showImage(this,'resset.jpg');", onclick="frameElement.reset();" /> </td>
        </tr>
    </table>
</form>


</body>
</html>
