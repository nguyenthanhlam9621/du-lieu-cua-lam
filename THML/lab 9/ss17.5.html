<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        #mCanvas{
            border: 1px solid black;
        }
    </style>
    <script>
        window.onload=function (){
            var canvas=document.getElementById('mCanvas');
            var ctext=canvas.getContext("2d");
            var x=canvas.width/2;
            var radius=75;
            var starAngle=1.1*Math.PI;
            var endAngle=1.9*Math.PI;
            var ctrClockwise=false;
            ctext.beginPath();
            ctext.arc(x,y,radius,starAngle,endAngle,ctrClockwise);
            ctext.lineWidth=25;
            //line color
            ctext.strokeStyle="DarkGreen";
            ctext.stroke();
        };
    </script>
</head>
<body>
<canvas id="mCanvas" width="278" height="250"></canvas>
</body>
</html>
